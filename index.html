<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-sm-3 col-md-4">
        <div class="card">
          <form id="user-form">
            <label class="form-label" for="cityname">Search for a City:</label>
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="City Name"
            />
            <button type="submit" class="btn" id="btn-search">Search</button>
          </form>
        </div>
        <hr />
        <div class="card card-history">
          <!-- dynamic HTML goes here -->
          <button class="btn">San Diego</button>
        </div>
      </div>

      <div class="col-12 col-sm-9 col-md-8 flex-row">
        <div class="col-12 current-weather ">current weather</div>
        <div class="col-12 flex-row justify-space-between" id="fc-container">
          <div class="forecast">testing 1</div>
          <div class="forecast">testing 2</div>
          <div class="forecast">testing 3</div>
          <div class="forecast">testing 4</div>
          <div class="forecast">testing 5</div>
        </div>

        <!-- <h2 class="subtitle">
          Showing Repositories for: <span id="repo-search-term"></span>
        </h2>
        <div id="repos-container" class="list-group"></div> -->
      </div>
    </main>

    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
