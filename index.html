<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4 col-lg-3">
        <div class="card">
          <form id="city-form">
            <label class="form-label" for="cityname">Search for a City:</label>
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="City Name"
            />
            <button type="submit" class="btn" id="btn-search">Search</button>
          </form>
        </div>
        <hr />
        <div class="card" id="city-list">
          <!-- dynamic HTML goes here -->
        </div>
      </div>

      <div class="col-12 col-md-8 col-lg-9 flex-row" id="result-container">
        <div class="col-12 flex-row justify-space-between" id="current-container">
          <!-- dynamic HTML goes here -->
        </div>
        <div class="col-12 flex-row justify-flex-start" id="forecast-container">
          <!-- dynamic HTML goes here -->
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
